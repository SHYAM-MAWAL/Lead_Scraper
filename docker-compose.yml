version: "3.8"

services:
  lead-scraper:
    build: .
    ports:
      - "5000:5000"
    environment:
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen(''http://localhost:5000'')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
