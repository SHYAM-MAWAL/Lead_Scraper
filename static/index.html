<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Leads - Google Maps Lead Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ðŸŽ¯</div>
            <h1>Get Your Leads</h1>
        </div>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="query">What are you looking for?</label>
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    placeholder="e.g., Restaurants in Singapore"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="numLeads">Number of Leads (Max 100)</label>
                <input 
                    type="number" 
                    id="numLeads" 
                    name="numLeads" 
                    value="20"
                    min="1"
                    max="100"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                >
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input 
                        type="checkbox" 
                        id="requireEmail" 
                        name="requireEmail"
                    >
                    <span class="checkbox-text">
                        ðŸ“§ Extract Email Addresses (visits websites to find emails)
                    </span>
                </label>
                <p class="checkbox-hint">
                    Enable this to extract email addresses from business websites. 
                    This may take longer but provides more complete contact information.
                </p>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-icon">âš¡</span>
                <span class="btn-text">Get Leads Now</span>
            </button>
        </form>
        
        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching leads from Google Maps... This may take a few minutes.</p>
        </div>
        
        <div id="resultsDiv" class="results" style="display: none;">
            <h2>Lead Results</h2>
            <div id="resultsSummary" class="results-summary"></div>
            <div id="resultsTable"></div>
            <div class="export-buttons">
                <button onclick="exportToCSV()" class="export-btn">ðŸ“¥ Download CSV</button>
                <button onclick="exportToJSON()" class="export-btn">ðŸ“„ Download JSON</button>
            </div>
        </div>
        
        <div id="errorDiv" class="error" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
